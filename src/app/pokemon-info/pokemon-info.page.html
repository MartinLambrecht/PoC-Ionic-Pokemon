<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="pokemonData$|async; let pokemonData">
    <ion-item-group>
      <ion-item-divider>
        <ion-label> General Data </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>Pokemon NÂ°{{pokemonData.id}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Name: {{pokemonData.name | titlecase}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Height: {{pokemonData.height/10 | number:"0.2-4"}} meters</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Weight: {{pokemonData.weight/10 | number:"0.2-4"}} kilograms</ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider>
        <ion-label> Images </ion-label>
      </ion-item-divider>
      <ion-item>
        <img [src]="pokemonData.sprites.front_default"/>
        <img [src]="pokemonData.sprites.back_default"/>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider>
        <ion-label> Abilities </ion-label>
      </ion-item-divider>
      <ion-item *ngFor="let ability of pokemonData.abilities">
        <ion-label>{{ability.ability.name | titlecase}}</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
